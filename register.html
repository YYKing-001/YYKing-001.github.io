<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>
<link rel="stylesheet" href="../CSS/register.css">
<body>
    <!-- 主体盒子 -->
    <div class="box">
        <!-- 标题 -->
        <h2 class="header">注册</h2>
        <!-- 操作部分 -->
        <form action="#" method="post">
            <table class="content">
                <tr>
                    <td class="left">账号:</td>
                    <td><input type="text" class="txt"></td>
                </tr>
                <tr>
                    <td class="left">邮箱地址:</td>
                    <td><input type="text" class="txt"></td>
                </tr>
                <tr>
                    <td class="left">手机号码:</td>
                    <td><input type="text" class="txt"></td>
                </tr>
                <tr>
                    <td class="left">登录密码:</td>
                    <td><input type="password" class="txt"></td>
                </tr>
                <tr>
                    <td class="left">确认密码:</td>
                    <td><input type="password" class="txt"></td>
                </tr>
                <tr class="potion">
                    <td class="left">验证码:</td>
                    <td class="one"><input type="text" class="txttwo"></td>
                    <td class="col_red"><a href="#">获取验证码</a></td>
                </tr>
                <tr>
                    <td><a href="#" class="potion"><input type="submit" value="注册" class="bg"></a></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
